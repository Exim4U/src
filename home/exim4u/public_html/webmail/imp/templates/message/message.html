<div id="msgheaders">
<table width="100%" cellspacing="0">
<loop:headers>
 <tr>
  <td class="item<tag:headers.i /> rightAlign nowrap" valign="top"><strong><tag:headers.name />:</strong>&nbsp;</td>
  <td class="item<tag:headers.i /> msgheader" width="100%"><tag:headers.val /></td>
 </tr>
</loop:headers>
</table>
</div>

<div id="messageBody" class="messageBody">
 <table width="100%" cellspacing="3">
  <tag:msgtext />
 </table>
</div>
